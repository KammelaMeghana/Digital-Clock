<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>
    <script>
      setInterval(() => {
        let hour = document.getElementById("hrs");
        let minutes = document.getElementById("min");
        let seconds = document.getElementById("sec");
        let today = new Date();
        hour.innerHTML = (today.getHours() < 10 ? "0" : "") + today.getHours();
        minutes.innerHTML =
          (today.getMinutes() < 10 ? "0" : "") + today.getMinutes();
        seconds.innerHTML =
          (today.getSeconds() < 10 ? "0" : "") + today.getSeconds();
      }, 1000);
      let hour = document.getElementById("hrs");
      let minutes = document.getElementById("min");
      let seconds = document.getElementById("sec");
      let today = new Date();
      let a = today.getHours();
      let b = today.getMinutes();
      let c = today.getSeconds();
      hour.innerHTML = a;
      minutes.innerHTML = b;
      seconds.innerHTML = c;
    </script>
  </body>
</html>
